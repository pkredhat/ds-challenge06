schemaVersion: 2.2.2
metadata:
  name: challenge6-workspace
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.17
      mountSources: true
      endpoints:
        - exposure: public
          name: 'greet-endpoint'
          protocol: http
          targetPort: 5155
          path: '/openapi/v1.json'
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
      env:
        - name: VSCODE_DEFAULT_WORKSPACE
          value: "${PROJECTS_ROOT}/ds-challenge06/settings.code-workspace"
  - name: nuget
    volume:
      size: 1G
commands:
  - id: 1-update-dependencies
    exec:
      label: 1.Update dependencies
      component: tools
      workingDir: ${PROJECTS_ROOT}/ds-challenge06/src
      commandLine: "dotnet restore"
      group:
        kind: build
  - id: 2-build
    exec:
      label: 2.Build
      component: tools
      workingDir: ${PROJECTS_ROOT}/ds-challenge06/src
      commandLine: "dotnet build"
      group:
        kind: build
  - id: 3-test
    exec:
      label: 3.Test
      component: tools
      workingDir: ${PROJECTS_ROOT}/ds-challenge06/test
      commandLine: "dotnet test"
      group:
        kind: run
  - id: 4-run
    exec:
      label: 4.Run
      component: tools
      workingDir: ${PROJECTS_ROOT}/ds-challenge06/src
      commandLine: "dotnet run"
      group:
        kind: run
  - id: 5-run-live-mode
    exec:
      label: 5.Run (Hot Reload)
      component: tools
      workingDir: ${PROJECTS_ROOT}/ds-challenge06/src
      commandLine: "dotnet watch run"
      group:
        kind: run